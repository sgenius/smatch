<html>
	<head>
		<title>smatch</title>

		<link rel="stylesheet" type="text/css" href="css/sm.css"/>

		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/sm.js"></script> 
		<script src="js/smvc.js"></script> 




	</head>
	<body>


		<div class="page activepage" id="startwindow">
			<div class="gametitle">
				<h1>smatch!</h1>
				<h2>Just another matching game</h2>				
			</div>
			<div class="gameoptions">
				<p>Match duration: <input type="number" name="inputMinutes" id="inputMinutes" min="1" max="5" value="3"/> minutes</p>
			</div>
			<div class="actionbutton">
				<div id="button-startgame" class="button-startgame">Go!</div>
			</div>

		</div>

		<div id="main" class="page">
	
			<!-- porque uno siempre necesita un container -->
			<div id="container">

				<div id="cursor"></div>

				<div id="boardarea">

					<div id="board">
						<div class="cell cell-0-0"></div>
						<div class="cell cell-0-1 available"></div>
						<div class="cell cell-0-2 available"></div>
						<div class="cell cell-0-3 chip"><span class="chip-0"></span></div>
						<div class="cell cell-0-4 chip"><span class="chip-1"></span></div>
						<div class="cell cell-0-5 chip"><span class="chip-2"></span></div>
						<div class="cell cell-0-6 chip"><span class="chip-3"></span></div>
						<div class="cell cell-0-7"></div>
						<div class="cell cell-0-8 starter"></div>

						<div class="cell cell-1-0"></div>
						<div class="cell cell-1-1"></div>
						<div class="cell cell-1-2"></div>
						<div class="cell cell-1-3"></div>
						<div class="cell cell-1-4"></div>
						<div class="cell cell-1-5"></div>
						<div class="cell cell-1-6"></div>
						<div class="cell cell-1-7"></div>
						<div class="cell cell-1-8"></div>	


						<div class="cell cell-2-0"></div>
						<div class="cell cell-2-1"></div>
						<div class="cell cell-2-2"></div>
						<div class="cell cell-2-3"></div>
						<div class="cell cell-2-4"></div>
						<div class="cell cell-2-5"></div>
						<div class="cell cell-2-6"></div>
						<div class="cell cell-2-7"></div>
						<div class="cell cell-2-8"></div>	

						<div class="cell cell-3-0"></div>
						<div class="cell cell-3-1"></div>
						<div class="cell cell-3-2"></div>
						<div class="cell cell-3-3"></div>
						<div class="cell cell-3-4"></div>
						<div class="cell cell-3-5"></div>
						<div class="cell cell-3-6"></div>
						<div class="cell cell-3-7"></div>
						<div class="cell cell-3-8"></div>	

						<div class="cell cell-4-0"></div>
						<div class="cell cell-4-1"></div>
						<div class="cell cell-4-2"></div>
						<div class="cell cell-4-3"></div>
						<div class="cell cell-4-4"></div>
						<div class="cell cell-4-5"></div>
						<div class="cell cell-4-6"></div>
						<div class="cell cell-4-7"></div>
						<div class="cell cell-4-8"></div>	

						<div class="cell cell-5-0"></div>
						<div class="cell cell-5-1"></div>
						<div class="cell cell-5-2"></div>
						<div class="cell cell-5-3"></div>
						<div class="cell cell-5-4"></div>
						<div class="cell cell-5-5"></div>
						<div class="cell cell-5-6"></div>
						<div class="cell cell-5-7"></div>
						<div class="cell cell-5-8"></div>	


						<div class="cell cell-6-0"></div>
						<div class="cell cell-6-1"></div>
						<div class="cell cell-6-2"></div>
						<div class="cell cell-6-3"></div>
						<div class="cell cell-6-4"></div>
						<div class="cell cell-6-5"></div>
						<div class="cell cell-6-6"></div>
						<div class="cell cell-6-7"></div>
						<div class="cell cell-6-8"></div>	


						<div class="cell cell-7-0"></div>
						<div class="cell cell-7-1"></div>
						<div class="cell cell-7-2"></div>
						<div class="cell cell-7-3"></div>
						<div class="cell cell-7-4"></div>
						<div class="cell cell-7-5"></div>
						<div class="cell cell-7-6"></div>
						<div class="cell cell-7-7"></div>
						<div class="cell cell-7-8"></div>


						<div class="cell cell-8-0"></div>
						<div class="cell cell-8-1"></div>
						<div class="cell cell-8-2"></div>
						<div class="cell cell-8-3"></div>
						<div class="cell cell-8-4"></div>
						<div class="cell cell-8-5"></div>
						<div class="cell cell-8-6"></div>
						<div class="cell cell-8-7"></div>
						<div class="cell cell-8-8"></div>																																									
					</div>

				</div>

				<div id="subwindow">
					<div id="clock"></div>
					<div id="playerid">
						<div id="playernumber">1</div>
						<div id="playername">Fernando</div>
					</div>

					<div id="turncounters">
						<div id="turn">Turn <strong id="turnnumber">1</strong> of <strong id="turnsavailable"></strong></div>
						<div id="actions"><strong>2</strong> actions left</div>					
					</div>


					<div id="nextchipqueue">
						<span>Next</span>
					</div>

					<div id="playerpoints">$0</div>


					<div id="chipvalues">
						<div class="chipvaluecontainer" id="chipvalue-0">
							<div class="chip-1"></div>
							<div class="chipvalue">$200</div>
							<div class="chiptendency up2"></div>
							<a href="#" class="">Cash Out</a>
						</div>
						<div class="chipvaluecontainer" id="chipvalue-1">
							<div class="chip-2"></div>
							<div class="chipvalue">$200</div>
							<div class="chiptendency up1"></div>
						</div>
						<div class="chipvaluecontainer" id="chipvalue-2">
							<div class="chip-3"></div>
							<div class="chipvalue">$200</div>
							<div class="chiptendency"></div>
						</div>
						<div class="chipvaluecontainer" id="chipvalue-3">
							<div class="chip-4"></div>
							<div class="chipvalue">$200</div>
							<div class="chiptendency down2"></div>
						</div>																
					</div>
				</div>

			</div>
		</div>

	

	</body>
</html>
